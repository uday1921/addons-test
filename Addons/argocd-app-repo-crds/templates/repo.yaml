apiVersion: v1
kind: Secret
metadata:
  name: k8s-addons-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: {{ .Values.repoURL }}
  sshPrivateKey:  |{{ .Values.sshPrivateKey | nindent 4}}
  insecure: "true" # Do not perform a host key check for the server. Defaults to "false"
  enableLfs: "true" # Enable git-lfs support. Defaults to "false"

